<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles/bootstrap4-hello-world.min.css" rel="stylesheet">
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/jquery-ui-1.8.10.custom.min.js"></script>
    <script src="scripts/tree.jquery.js"></script>
    <title>手机号码验证</title>
</head>
<body onload="fetchFileList()">

<div class="container-fluid ml-2 mt-5">

    <div class="row mx-auto align-items-center align-content-center">

        <div class="col-3 mx-auto align-items-center align-content-center">

            <div class="form-group">
                <label for="phoneNumber">手机号</label>
                <input id="phoneNumber" name="phoneNumber" class="form-control-sm">
            </div>

            <button id="sendSMScode" class="btn btn-sm btn-info my-3">发送验证码</button>

            <p id="message" class="my-5 alert alert-info" style="width: 85%; display: none"></p>

            <div class="form-group mt-5">
                <label for="smsCode">验证码</label>
                <input id="smsCode" name="smsCode" class="form-control-sm">
            </div>

            <button id="confirmCode" class="btn btn-sm btn-info my-3">确认</button>
            <br>
            <!--<button id="toggleFileList" class="btn btn-info mt-5">File list</button>-->
            <br>
            <div id="fileList"> </div>

        </div>

    </div>

</div>

    <script src="scripts/phone-code-handler_5.js"></script>

</body>
</html>
